<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Settings - FX CORE AUTO</title>

<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/cards.css">
<link rel="stylesheet" href="./css/buttons.css">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/utilities.css">

<style>
.settingInput{
  width:90px;
  padding:6px;
  border-radius:8px;
  border:none;
  text-align:right;
}
</style>

</head>
<body>

<div class="wrap">
  <h1>SETTINGS</h1>

  <div id="settingsRoot"></div>

  <div class="card btnCard">
    <button onclick="saveSettings()">SAVE</button>
    <button onclick="resetSettings()">RESET</button>
    <button onclick="location.href='index.html'">BACK</button>
  </div>
</div>

<script type="module">
import { loadConfig, saveConfig, resetConfig } from "./config.js";

const root = document.getElementById("settingsRoot");
let config = loadConfig();

/* =============================
   INPUT FIELD
============================= */

function numberInput(label, path, value){
  return `
    <div class="row">
      <span>${label}</span>
      <input
        type="number"
        step="0.01"
        data-path="${path}"
        value="${value ?? ""}"
        class="settingInput"
      />
    </div>
  `;
}

/* =============================
   BUILD SECTION
============================= */

function buildSection(title, obj, prefix){
  let html = `<div class="card"><h3>${title}</h3>`;

  for(const key in obj){
    if(typeof obj[key] === "object" && obj[key] !== null){
      html += buildSection(key, obj[key], prefix + "." + key);
    }else{
      const label = key.replace(/([A-Z])/g," $1");
      html += numberInput(label, prefix + "." + key, obj[key]);
    }
  }

  html += "</div>";
  return html;
}

/* =============================
   RENDER
============================= */

function render(){
  root.innerHTML =
    buildSection("TREND", config.trend, "trend") +
    buildSection("RANGE", config.range, "range");
}

render();

/* =============================
   SAVE
============================= */

window.saveSettings = function(){

  const inputs = document.querySelectorAll(".settingInput");

  inputs.forEach(input=>{
    const path = input.dataset.path.split(".");
    let ref = config;

    for(let i=0;i<path.length-1;i++){
      ref = ref[path[i]];
    }

    const val = parseFloat(input.value);

    if(!isNaN(val)){
      ref[path[path.length-1]] = val;
    }
  });

  saveConfig(config);

  alert("Saved ✔");
};

/* =============================
   RESET
============================= */

window.resetSettings = function(){
  if(confirm("Reset settings to default?")){
    resetConfig();   // ← 正しいリセット方法
    config = loadConfig();
    render();
    alert("Reset ✔");
  }
};

</script>
</body>
</html>
