<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FX CORE AUTO</title>

<style>
body {
  background:black;
  color:#00ffc3;
  font-family:monospace;
  text-align:center;
}

h1 {
  margin-top:30px;
}

.box {
  border:2px solid #00ffc3;
  margin:15px auto;
  padding:15px;
  width:90%;
  max-width:500px;
}

input {
  width:80px;
  text-align:center;
}

button {
  background:#ff3b7f;
  color:black;
  padding:10px 30px;
  border:none;
  margin-top:20px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>FX CORE AUTO</h1>

<div class="box">
  BUY SIZE <input id="buySize" value="100">
  SELL SIZE <input id="sellSize" value="250">
</div>

<div class="box">
  USDJPY: <span id="usdPrice">--</span>
</div>

<div class="box">
  CHANGE: <span id="usdChange">--</span>
</div>

<div class="box">
  ENV: <span id="env">--</span>
</div>

<div class="box">
  DIR: <span id="dir">--</span>
</div>

<div class="box">
  RSI SIGNAL: <span id="rsiSignal">--</span>
</div>

<div class="box">
  ORDER: <span id="order">--</span>
</div>

<button onclick="autoAnalyze()">AUTO ANALYZE</button>

<script>

async function autoAnalyze() {
  try {
    const res = await fetch('/api/market');
    const data = await res.json();

    // USDJPYè¡¨ç¤º
    document.getElementById("usdPrice").innerText = data.usdjpy.price.toFixed(2);
    document.getElementById("usdChange").innerText = data.usdjpy.change.toFixed(2);

    analyze(data);

  } catch (e) {
    console.error("Fetch error", e);
  }
}

function analyze(data) {

  // ENVåˆ¤å®š
  let env = "RANGE";
  if (data.sp > 0.5) env = "RISK ON";
  if (data.vix > 0.5) env = "RISK OFF";
  document.getElementById("env").innerText = env;

  // DIRåˆ¤å®š
  let dir = "NEUTRAL";
  if (data.dxy > 0.3) dir = "USD STRONG";
  if (data.dxy < -0.3) dir = "USD WEAK";
  document.getElementById("dir").innerText = dir;

  // RSIåˆ¤å®š
  let rsiSignal = "NORMAL";
  if (data.rsi > 70) rsiSignal = "OVERBOUGHT";
  if (data.rsi < 30) rsiSignal = "OVERSOLD";
  document.getElementById("rsiSignal").innerText = rsiSignal;

  // ORDERåˆ¤å®š
  let order = "NO TRADE";
  if (env === "RISK ON" && dir === "USD WEAK") order = "BUY";
  if (env === "RISK OFF" && dir === "USD STRONG") order = "SELL";
  document.getElementById("order").innerText = order;
}


// ðŸ”¥ ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
autoAnalyze();

// ðŸ”¥ 5ç§’ã”ã¨è‡ªå‹•æ›´æ–°
setInterval(autoAnalyze, 5000);

</script>

</body>
</html>
