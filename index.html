<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FX CORE AUTO</title>

<style>
:root{
  --c:#00ffc3;
  --bg:#000;
  --box:rgba(0,0,0,0.55);
  --border:2px solid var(--c);
  --danger:#ff3b7f;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--c);
  font-family:monospace;
  text-align:center;
}

h1{ margin:20px 0; }

.wrap{
  width:92%;
  max-width:560px;
  margin:0 auto;
}

.box{
  border:var(--border);
  margin:12px 0;
  padding:12px;
  background:var(--box);
}

.row{
  display:flex;
  justify-content:space-between;
}

button{
  background:var(--danger);
  color:#000;
  padding:10px 25px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  margin:10px 0;
}
</style>
</head>

<body>

<h1>FX CORE AUTO</h1>
<div class="wrap">

<div class="box">
  <div class="row"><span>USDJPY</span><span id="usdPrice">--</span></div>
  <div class="row"><span>CHANGE</span><span id="usdChange">--</span></div>
  <div class="row"><span>RSI</span><span id="usdRsi">--</span></div>
</div>

<div class="box">
  <div class="row"><span>SPX</span><span id="sp">--</span></div>
  <div class="row"><span>VIX</span><span id="vix">--</span></div>
  <div class="row"><span>TLT</span><span id="tlt">--</span></div>
  <div class="row"><span>DXY</span><span id="dxy">--</span></div>
</div>

<div class="box">
  <div class="row"><span>MARKET MODE</span><span id="mode">--</span></div>
</div>

<div class="box">
  <div class="row"><span>RISK SCORE</span><span id="riskScore">--</span></div>
  <div class="row"><span>USD SCORE</span><span id="usdScore">--</span></div>
  <div class="row"><span>TOTAL SCORE</span><span id="totalScore">--</span></div>
</div>

<button onclick="autoAnalyze()">AUTO ANALYZE</button>
<button onclick="saveEntry()">SAVE ENTRY</button>

</div>

<script>

function fmt(n){
  return (typeof n === "number") ? Number(n).toFixed(3) : "--";
}

async function autoAnalyze(){
  try{
    const res = await fetch('/api/market',{cache:"no-store"});
    const data = await res.json();

    document.getElementById("usdPrice").innerText = fmt(data.usdjpy?.price);
    document.getElementById("usdChange").innerText = fmt(data.usdjpy?.changePct);
    document.getElementById("usdRsi").innerText = fmt(data.usdjpy?.rsi);

    document.getElementById("sp").innerText = fmt(data.spPct);
    document.getElementById("vix").innerText = fmt(data.vixPct);
    document.getElementById("tlt").innerText = fmt(data.tltPct);
    document.getElementById("dxy").innerText = fmt(data.dxyPct);

    document.getElementById("mode").innerText =
      data.usdjpy?.marketMode || "RANGE";

    calculateScore(data);

  }catch(e){
    console.error(e);
    alert("API ERROR");
  }
}

function calculateScore(data){

  let riskScore = 0;
  if(data.spPct>0) riskScore++;
  if(data.spPct<0) riskScore--;
  if(data.vixPct<0) riskScore++;
  if(data.vixPct>0) riskScore--;
  if(data.tltPct<0) riskScore++;
  if(data.tltPct>0) riskScore--;

  let usdScore = 0;
  if(data.dxyPct>0) usdScore++;
  if(data.dxyPct<0) usdScore--;

  let totalScore = riskScore + usdScore;

  document.getElementById("riskScore").innerText = riskScore;
  document.getElementById("usdScore").innerText = usdScore;
  document.getElementById("totalScore").innerText = totalScore;
}

// ===== LOG SAVE =====
function saveEntry(){

  const log = {
    date: new Date().toLocaleString(),
    mode: document.getElementById("mode").innerText,
    price: document.getElementById("usdPrice").innerText,
    change: document.getElementById("usdChange").innerText,
    rsi: document.getElementById("usdRsi").innerText,
    riskScore: document.getElementById("riskScore").innerText,
    usdScore: document.getElementById("usdScore").innerText,
    totalScore: document.getElementById("totalScore").innerText
  };

  let logs = JSON.parse(localStorage.getItem("fx_logs")||"[]");
  logs.unshift(log);
  localStorage.setItem("fx_logs",JSON.stringify(logs));

  alert("Saved âœ”");
}

</script>

</body>
</html>
